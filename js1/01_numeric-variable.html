<!DOCTYPE html>
<html>
<head>
    <title>JavaScript - Numeric Variable</title>
</head>
<body>
    <div id="cost">
        <a href="#">www.google.com</a>
    </div>

    <script>
        let price;
        let quantity;
        let total;

        price = 5;
        quantity = 14;

        total = price * quantity;

        let el = document.getElementById('cost');

        el.textContent = '$' + total;

        // document.getElementById('cost').textContent = '$' + total;
    </script>
</body>
</html>
