<!DOCTYPE html>
<html>
<head>
    <title>JavaScript - Update Variable</title>
</head>
<body>
    <div class="message">
        Available: <span id="stock"></span>
    </div>
    <div class="message">
        Shipping: <span id="shipping"></span>
    </div>

    <script>
        var inStock;
        var shipping;

        inStock = "success";
        shipping = "error";

        inStock = "error";
        shipping = "success";

        var elStock = document.getElementById('stock');
        elStock.className = inStock;

        var elShip = document.getElementById('shipping');
        elShip.className = shipping;
    </script>
</body>
</html>
