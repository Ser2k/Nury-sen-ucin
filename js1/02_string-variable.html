<!DOCTYPE html>
<html>
<head>
    <title>JavaScript - String Variable</title>
</head>
<body>
    <div>
        Howdy <span id="name">friend</span>
    </div>
    <div id="note">Take a look around...</div>

    <script>
        var elName = document.getElementById('name');
        elName.innerHTML = '<b>Molly</b>';

        var elNote = document.getElementById('note');
        elNote.textContent = 'See our upcoming range';
    </script>
</body>
</html>
